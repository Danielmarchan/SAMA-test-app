<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="img/icon.png"/>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!--Animate CSS-->
        <link href="css/animate.css" rel="stylesheet"/>
        <!-- Bootstrap v4-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!--Custom CSS-->
        <link href="css/main.css" rel="stylesheet"/>

        <title>SAMA Test App</title>
    </head>
    <body>
        <!--Header-->
        <div class="header">
            <img id="company-logo" alt="repzio logo">
        </div>
        
        <!--Content-->
        <div class="content container">
            <!--Intro-->
            <h1 id="company-name"></h1>
            <div id="message"></div>
            <a id="email" target="_blank"></a>
            
            <!--Product Details-->
            <div id="product-details" class="row" style="display: none;">
                <div class="col-12">
                    <i class="fas fa-times"></i>
                </div>
                <div  class="col-12 col-md-4">
                    <img id="detail-image" src="http://images.repzio.com/productimages/202/f124a54_lg.jpg">
                </div>
                <div class="col-12 col-md-8">
                    <h2 id="detail-name"></h2>
                    <h6 id="detail-id"></h6>
                    <br>
                    <p id="detail-description">
                    </p>
                    <h6 id="detail-dimensions"></h6>
                    <h6 id="detail-price"></h6>
                </div>
                
            </div>
    
            <!--Product List--> 
            <div id="product-list" class="row">
                <div class="col-12">
                    <h2>Products:</h2>
                </div>
            </div>
        </div>
        

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!--Popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--Custom Javascript-->
        <script src="js/main.js"></script>
    </body>
</html>
